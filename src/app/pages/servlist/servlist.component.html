<nav class="navbar bg-red text-center text-white" style="background-color: rgb(163, 14, 14);">
    <span class="navbar-brand mb-0 h1">Servicios</span>
    <form class="form-inline">
      <button class="btn btn-outline-light my-3 my-sm-0" routerLink="/stockoptions">Regresar</button>
    </form>
  </nav>
  
  <body>
    <div class="container mt-4 col-lg-5">
      <div class="card" style="background-color: #dbdbdb;">
        <div class="card-body">
          <span class="h3">Listado de Servicios</span>
          <button class="btn btn-outline-danger btn-lg float-right" routerLink="/servadd">Agregar</button>
          <h5 style="margin-top: 30px;" *ngIf="servicios.length == 0">No hay datos para mostrar</h5>
          <table *ngIf="servicios.length > 0" class="table table-striped mt-5">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Precio</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let servicio of servicios">
                <td>{{ servicio.tiposerv}}</td>
                <td>{{ servicio.precioserv | currency}}</td>
                <td width="20%">
                  <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/servedit/', servicio.id]"></i>
                  <i (click)="eliminarServicio(servicio.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <footer class="bg-red text-center text-white" style="height: 35px; width: 100%;">
    <div class="text-center p-2" style="background-color: rgb(163, 14, 14); ">
        © 2021
        <a class="text-white" href="https://mdbootstrap.com/" style="margin-top: 5px;">LubricarSG</a>
    </div>
</footer>
