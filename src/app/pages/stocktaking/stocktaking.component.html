<nav class="navbar bg-red text-center text-white" style="background-color: rgb(163, 14, 14);">
  <span class="navbar-brand mb-0 h1">Productos</span>
  <form class="form-inline">
    <button class="btn btn-outline-light my-3 my-sm-0" routerLink="/stockoptions">Regresar</button>
  </form>
</nav>

<body>
  <div class="container mt-4">
    <div class="card" style="background-color: #dbdbdb;">
      <div class="card-body">
        <span class="h3">Listado de Productos</span>
        <button class="btn btn-outline-danger btn-lg float-right" routerLink="/stocktakingadd">Agregar</button>
        <h5 style="margin-top: 30px;" *ngIf="productos.length == 0">No hay datos para mostrar</h5>
        <br>
        <div class="input-wrapper">
          <input type="text" class="input" placeholder="                   Buscar nombre de Proveedor" (change)="buscar()" [(ngModel)]="palabrabuscar" style="margin-left: 30%; width: 400px;">       
          <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <table *ngIf="productos.length > 0" class="table table-striped mt-2">
          <thead>
            <tr>
              <th>Proveedor</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Precio Proveedor</th>
              <th>Precio de Venta</th>
            </tr>
          </thead>
          <tbody>
            <tr  *ngFor="let producto of productos | filtrocliente:palabrabuscar: 'idproveedor'">
              <td>{{ producto.idproveedor}}</td>
              <td>{{ producto.descripcion }}</td>
              <td>{{ producto.cantidad }}</td>
              <td>{{ producto.precioproveedor | currency}}</td>
              <td>{{ producto.precioventa | currency}}</td>
              <td>
                <i class="fas fa-edit fa-lg text-info mr-2" [routerLink]="['/stocktakingedit/', producto.id]"></i>
                <i (click)="eliminarProducto(producto.id)" class="fas fa-trash-alt fa-lg text-danger"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<footer class="bg-red text-center text-white" style="height: 35px; width: 100%;">
  <div class="text-center p-2" style="background-color: rgb(163, 14, 14); ">
      © 2021
      <a class="text-white" href="https://mdbootstrap.com/" style="margin-top: 5px;">LubricarSG</a>
  </div>
</footer>
