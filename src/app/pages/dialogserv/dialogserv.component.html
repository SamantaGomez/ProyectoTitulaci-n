<h2>AÃ±adir servicio</h2>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-body" style="background-color: #dbdbdb;">
                    <form class="mt-4"> 
                        
                        <div class="row">
                            <label for="">Seleccione el Servicio:</label>
                            <div class="col">
                                <select class="form-control-lg" placeholder="Servicio" [(ngModel)]="servicioseleccionado"
                                    style="width: 100%;" name="servicio">
                                    <option *ngFor="let Servicio of listaservicios" value="{{Servicio| json}}">
                                        {{Servicio.tiposerv}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <div class="mt-4">
                            <button class="btn" (click)="agregar()" class="btn btn-outline-danger my-3 my-sm-0" routerLink="/salesadd">Agregar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
