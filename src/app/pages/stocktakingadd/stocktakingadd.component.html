    <span class="navbar-brand mb-0 h1">Productos</span>
    <form class="form-inline">
        <button class="btn btn-outline-light my-3 my-sm-0" routerLink="/stocktaking">Regresar</button>
    </form>
</nav>

<body class="bodys">
    <div class="container pt-4">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="card text-center">
                    <div class="card-body" style="background-color: #dbdbdb;">
                        <h3 style="font-size:25px;">{{ titulo }}
                            <div *ngIf="loading" class="spinner-border text-danger float-right" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                        </h3>
                        <span *ngIf="submitted && createProducto.invalid" class="badge badge-danger">TODOS LOS CAMPOS
                            SON OBLIGATORIOS</span>
                        <form class="mt-4" [formGroup]="createProducto" (ngSubmit)="agregarEditarProducto()">
                            <div class="row">
                                <div class="col">
                                    <label for="" style=" width: 100%; margin-left: 10%; margin-top: 10px;">Seleccione el Proveedor:</label>
                                </div>
                                <div class="col">
                                        <select formControlName="idproveedor" class="form-control-lg" placeholder="Cliente"
                                        style="width: 220px;">
                                        <option *ngFor="let Proveedor of listaProveedores" value="{{Proveedor.razonsocial}}">
                                            {{Proveedor.razonsocial}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control form-control-lg" formControlName="descripcion"
                                        placeholder="Descripción">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control form-control-lg" formControlName="cantidad"
                                        placeholder="Cantidad">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col">
                                    <input type="number" class="form-control form-control-lg"
                                        formControlName="precioproveedor" placeholder="Precio Proveedor">
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control form-control-lg"
                                        formControlName="precioventa" placeholder="Precio de Venta">
                                </div>
                            </div>
                            <br>
                            <div class="mt-4">
                                <button type="text" class="btn btn-outline-danger my-3 my-sm-0" style="margin: 10px"
                                    routerLink="/stocktaking">Regresar</button>

                                <button type="submit" class="btn btn-outline-danger my-3 my-sm-0"
                                    style="margin: 10px">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="bg-red text-center text-white" style="height: 35px; width: 100%;">
    <div class="text-center p-2" style="background-color: rgb(163, 14, 14); ">
