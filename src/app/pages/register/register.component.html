<nav class="navbar bg-red text-center text-white" style="background-color: rgb(163, 14, 14);">
    <span class="navbar-brand mb-0 h1">Usuarios</span>
    <form class="form-inline">
      <button class="btn btn-outline-light my-3 my-sm-0" routerLink="/paysheet">Regresar</button>
    </form>
  </nav>
  <div class="container">
    <div class="row justify-content-center p-4">       
        <div class="col-md-6">
            <form (ngSubmit)="register()">
            <h3 style="margin-left: 30%; font-size:25px;" >Datos del Usuario</h3>
            <div class="row">
                <div class="col-lg-6">
                    <label >Fecha de ingreso:</label>
                    <input type="date" class="form-control form-control-lg" [(ngModel)]="user.fechaingreso"
                        placeholder="Fecha de ingreso" name="fechaingreso" required>
                </div>
                <div class="col-lg-6">
                    <label>Fecha de salida:</label>
                    <input type="date" class="form-control form-control-lg" name="fechasalida"
                    [(ngModel)]="user.fechasalida" placeholder="Fecha de salida">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="col">
                        <label for="">Seleccione el Rol:</label>
                        <select class="form-control-lg"
                            style="width: 100%;" [(ngModel)]="user.rol" name="rol" required>
                            <option value="0">Seleccione</option>
                            <option value="Vendedor">
                                Vendedor
                            </option>
                            
                        </select>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="user.nombres"
                        placeholder="Nombres" name="nombres" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control form-control-lg" name="apellidos"
                    [(ngModel)]="user.apellidos" placeholder="Apellidos" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="number" class="form-control form-control-lg" [(ngModel)]="user.cedula"
                        placeholder="Cedula" name=cedula required>
                </div>
                <div class="col">
                    <input type="number" class="form-control form-control-lg" name="telefono"
                    [(ngModel)]="user.telefono" placeholder="Telefono" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-8">
                    <input type="text" class="form-control form-control-lg" [(ngModel)]="user.direccion" name="direccion"
                        placeholder="Dirección" required>
                </div>
                <div class="col-4">
                    <input type="number" class="form-control form-control-lg" name="edad"
                    [(ngModel)]="user.edad" placeholder="Edad" required>
                </div>

            </div>
            <br>
            <div class="row">
                <div class="col">
                    <input type="email" name="email" class="form-control form-control-lg" [(ngModel)]="user.email" placeholder="Correo electrónico" required>
                </div>
                <div class="col">
                    <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="user.password" placeholder="Contraseña"
                    required>
                </div>
            </div>
            <br>
            <div style="margin-left: 30%;">
                <button type="text" class="btn btn-outline-danger my-3 my-sm-0" style="margin: 10px"
                    routerLink="/paysheet">Regresar</button>

                <button type="submit" class="btn btn-outline-danger my-3 my-sm-0"
                    style="margin: 10px">Agregar</button>
            </div>
            </form>
            <!-- <div class="form-group">
                <p *ngIf="errorMessage.length > 0" class="text-danger">
                    {{errorMessage}}</p>
                
                <p *ngIf="error.message.length > 0" class="text-danger">
                    {{error.message}} </p>

                    <p *ngIf="message.length > 0" class="text-info">
                        {{message}} </p>
            </div> -->
        </div>
    </div>
</div>
<br><br>
<footer class="bg-red text-center text-white" style="height: 35px; width: 100%;">
    <div class="text-center p-2" style="background-color: rgb(163, 14, 14); ">
        © 2021
        <a class="text-white" href="https://mdbootstrap.com/" style="margin-top: 5px;">LubricarSG</a>
    </div>
</footer>
